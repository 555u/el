<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Elly</title>
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #f2f2f2;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.8rem;
      color: #ffcad4;
      text-align: center;
      margin-bottom: 10px;
    }

    p.intro {
      color: #aaa;
      font-style: italic;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>To Elly</h1>
  <p class="intro">I never said it out loud, but every version of me loved you...</p>

  <div class="gallery" id="gallery">
  </div>

  <div class="footer">
    <p>â€” from someone who never stopped caring</p>
    <p>ihykilysm</p>
    <p>-ray</p>
  </div>

  <script>
    const imageCount = 20; 
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= imageCount; i++) {
      const img = document.createElement("img");
      img.src = `images/${i}.jpg`;
      img.alt = `Elly Quote ${i}`;
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
